<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cards.css">
    <title>Página de Cards</title>
</head>
<body>
    
<header>
    <div class="left_header">
        <img src="Crie-se (3).png" alt="Logo">
    </div>

    <div class="center_header">
        <div class="search-filter-container">
            
            <form class="search-box">
                
                <div class="search-icon-wrapper">
                    <img src="search-svgrepo-com.svg" alt="Lupa">
                </div>
                
                <input type="text" id="pesquisa" class="search-input" placeholder="Encontre seus amigos">
                
                <button class="filtro" type="button">
                    <img src="funnel-svgrepo-com.svg" alt="Filtro">
                </button>
                
            </form>

            <div class="filter-dropdown-wrapper">
                <div class="filtros">
                    <ul class="lista-opcoes-simples">
                        <li class="opcoes" data-value="recente">Mais Recente</li>
                        <li class="opcoes" data-value="antigo">Mais Antigo</li>
                        <li class="opcoes" data-value="curtidas">Mais Curtidas</li>
                        <li class="opcoes" data-value="comentarios">Mais comentários</li>
                        <li class="opcoes" data-value="visitante">Visitante</li>
                    </ul>
                    
                    <div class="custom-select-wrapper">
                        <div class="titulo-lista" tabindex="0">
                            Estudante Ceep
                        </div>
                        <ul class="Lista-cursos">
                            <li class="custom-option" data-value="administracao">Administração</li>
                            <li class="custom-option" data-value="desenvolvimento-de-jogos">Desenvolvimento de Jogos</li>
                            </ul>
                        <li class="opcoes" data-value="Remover">Remover</li>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="right_header">
    </div>
</header>

    <div id="listaAnuncios">

</div>

<script src="cards.js"></script>
</body>
</html>
